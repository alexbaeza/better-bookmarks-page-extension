# Dependabot configuration for automated dependency updates
version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
  
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "alexbaeza"
    assignees:
      - "alexbaeza"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    allow:
    - dependency-type: security
    - dependency-type: production
    - dependency-type: development
    groups:
      development-patch-updates:
        dependency-type: development
        applies-to: version-updates
        update-types:
          - "patch"
      development-minor-updates:
        dependency-type: development
        applies-to: version-updates
        update-types:
          - "minor"
      production-patch-updates:
        dependency-type: production
        applies-to: version-updates
        update-types:
          - "patch"
      production-minor-updates:
        dependency-type: production
        applies-to: version-updates
        update-types:
          - "minor"
      
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "alexbaeza"
    assignees:
      - "alexbaeza"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
