name: Pre-checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '8'

jobs:
  commit-validation:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate commit messages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Validating commits in PR..."
            git log --oneline ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | while read commit; do
              COMMIT_MSG=$(git log --format=%s -n 1 ${commit%% *})
              echo "Checking: $COMMIT_MSG"
              echo "$COMMIT_MSG" | npx commitlint
            done
          else
            echo "Validating commit in push..."
            COMMIT_MSG=$(git log --format=%s -n 1 HEAD)
            echo "Checking: $COMMIT_MSG"
            echo "$COMMIT_MSG" | npx commitlint
          fi

  basic-checks:
    name: Basic Code Checks
    runs-on: ubuntu-latest
    needs: commit-validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: |
          pnpm lint
          pnpm format
          pnpm check

  pre-checks-summary:
    name: Pre-checks Summary
    runs-on: ubuntu-latest
    needs: [commit-validation, basic-checks]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Pre-checks Results" >> $GITHUB_STEP_SUMMARY
          echo "- Commit Validation: ${{ needs.commit-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Basic Checks: ${{ needs.basic-checks.result }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.commit-validation.result }}" = "success" ] && [ "${{ needs.basic-checks.result }}" = "success" ]; then
            echo "✅ All pre-checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some pre-checks failed." >> $GITHUB_STEP_SUMMARY
          fi
