name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Run linting and formatting checks first, then run tests and builds
# This ensures we don't waste CI resources on invalid commits

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '10'

permissions:
  contents: read # access to check out code and install dependencies

jobs:
  # Code quality and linting checks
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check lint & formatting
        run: pnpm biome ci .


  # Unit tests
  tests-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint-and-format]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests with coverage report
        run: pnpm test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint-and-format, tests-unit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build

  tests-e2e-chrome:
    name: E2E Tests (Chrome)
    runs-on: ubuntu-latest
    needs: [lint-and-format, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Start preview server
        run: pnpm preview &
        env:
          CI: true

      - name: Wait for server
        run: pnpm wait-on http://localhost:3000 --timeout 30000

      - name: Run E2E tests (Chrome)
        run: pnpm test:e2e:chrome
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Stop preview server
        run: pkill -f "vite preview" || true

  tests-e2e-firefox:
    name: E2E Tests (Firefox)
    runs-on: ubuntu-latest
    needs: [lint-and-format, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Start preview server
        run: pnpm preview &
        env:
          CI: true

      - name: Wait for server
        run: pnpm wait-on http://localhost:3000 --timeout 30000

      - name: Run E2E tests (Firefox)
        run: pnpm test:e2e:firefox
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Stop preview server
        run: pkill -f "vite preview" || true
