name: Build and test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install Dependencies
        run: pnpm install

      - name: Unit test
        run: pnpm test

      - name: Build
        run: pnpm build

